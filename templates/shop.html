<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplegoetia â€” Shop</title>

  <!-- Main Site Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
  <!-- Shop-specific Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style/shop.css') }}">
</head>

<body class="shop-page">
  <!-- Shared Header -->
  <header class="site-header">
    <div class="site-title">Aplegoetia</div>
    <div class="header-controls">
      <div id="profileDisplay" class="profile-display" title="Click to change username"></div>

      <div class="coin-display">
        ðŸª™ Coins: <span id="coinCountHeader">0</span>
      </div>

      <div class="dropdown">
        <button class="dropdown-btn">Menu</button>
        <div class="dropdown-content">
          <a href="/">Messages</a>
          <a href="/canvas">Play</a>
          <a href="/leaderboard">Leaderboard</a>
          <a href="/shop">Shop</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main id="shopApp">
    <header>
      <h1>In-Game Shop</h1>
    </header>

    <!-- Player balance -->
    <section class="shop-balance">
      <h2>Your Balance</h2>
      <div id="coinDisplay">ðŸ’° <span id="coinCountMain">0</span> coins</div>
    </section>

    <!-- Shop items -->
    <section class="shop-items">
      <h2>Available Items</h2>
      <div class="shop-grid">
        {% for item in items %}
        <div class="shop-item" data-key="{{ item.key }}">
          <img src="{{ item.img }}" alt="{{ item.display_name }}">
          <div class="item-info">
            <strong>{{ item.display_name }}</strong>
            <p>Price: {{ item.price }} coins</p>
          </div>
          <button class="buy-btn" data-key="{{ item.key }}">Buy</button>
        </div>
        {% endfor %}
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='js/shop.js') }}"></script>
  <script>
    // Keep both coin displays in sync
    function syncCoinDisplays(amount) {
      const headerEl = document.getElementById("coinCountHeader");
      const mainEl = document.getElementById("coinCountMain");
      if (headerEl) headerEl.textContent = amount;
      if (mainEl) mainEl.textContent = amount;
    }
  </script>
</body>
</html>
